<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <h2>Ajouter un CED</h2>

        <form [formGroup]="cdeform" (ngSubmit)="onSubmit()" class="formbold-form">
            <div class="formbold-input-wrapper">
                <label for="intitule" class="formbold-form-label">Intitulé</label>
                <input formControlName="intitule" type="text" name="intitule" id="intitule" placeholder="Enter Intitulé" class="formbold-form-input" />
                <div *ngIf="cdeform.controls['intitule'].invalid && (cdeform.controls['intitule'].dirty || cdeform.controls['intitule'].touched)">
                    <small class="formbold-error-message">L'Intitulé de CDE est requis.</small>
                </div>
            </div>

            <div class="formbold-input-wrapper">
                <label for="description" class="formbold-form-label">Description</label>
                <textarea formControlName="description" rows="6" name="description" id="description" placeholder="Enter description" class="formbold-form-input"></textarea>
                <div *ngIf="cdeform.controls['description'].invalid && (cdeform.controls['description'].dirty || cdeform.controls['description'].touched)">
                    <small class="formbold-error-message">La description de CDE est requise.</small>
                </div>
            </div>

            <div class="formbold-submit-wrapper">
                <button class="formbold-btn">Ajouter</button>
            </div>
        </form>
    </div>
</div>
