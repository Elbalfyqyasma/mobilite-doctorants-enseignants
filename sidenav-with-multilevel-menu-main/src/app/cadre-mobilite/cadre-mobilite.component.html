<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <h2>Ajouter un Cadre de Mobilité</h2>

        <form [formGroup]="cadreMobiliteForm" (ngSubmit)="onSubmit()" class="formbold-form">
            <div class="formbold-input-wrapper">
                <label for="intitule" class="formbold-form-label">Intitulé</label>
                <input formControlName="libelleC" type="text" name="intitule" id="intitule" placeholder="Enter Intitulé" class="formbold-form-input" />
                <div *ngIf="cadreMobiliteForm.controls['libelleC'].invalid && (cadreMobiliteForm.controls['libelleC'].dirty || cadreMobiliteForm.controls['libelleC'].touched)">
                    <small class="formbold-error-message">L'Intitulé de Cadre de Mobilité est requis.</small>
                </div>
            </div>

            <div class="formbold-input-wrapper">
                <label for="description" class="formbold-form-label">Description</label>
                <textarea formControlName="description" rows="6" name="description" id="description" placeholder="Enter description" class="formbold-form-input"></textarea>
                <div *ngIf="cadreMobiliteForm.controls['description'].invalid && (cadreMobiliteForm.controls['description'].dirty || cadreMobiliteForm.controls['description'].touched)">
                    <small class="formbold-error-message">La description de Cadre de Mobilité est requise.</small>
                </div>
            </div>

            <div class="formbold-submit-wrapper">
                <button class="formbold-btn">Ajouter</button>
            </div>
        </form>
    </div>
</div>
